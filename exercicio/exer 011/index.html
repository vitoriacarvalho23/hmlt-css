<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1> Imagem dinamica</h1>
    <p> Tente abrir esse site em varios dispositivos diferentes ou simplesmente <br>
    aumente e diminua o tamanho do seu navegador  </p>

    <picture>
        <source media="(max-width:750px )" srcset="P.png" type="image/png">
       <source media="(max-width:1000px )" srcset="M.png" type="image/png">
        <img src="G.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p> Vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/musica-youtube.mp3.mp3" controls autoplay></audio>
</body>
</html>
